<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cursos</title>
</head>
<body>
    <header>
        <h1>Cursos</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="registro.html">Registro</a></li>
            <li><a href="lenguajes.html">Lenguajes</a></li>
            <li><a href="validacion.html">Validacion</a></li>
            <li><a href="cursos.html">Cursos</a></li>
        </ul>
    </nav>
    <main>
        <form action="#" method="post">
            <label for="nombre">Nombres:</label>
            <input type="type" id="nombre" name="nombre" required><br><br>

            <label for="apellido">Apellidos:</label>
            <input type="type" id="apellido" name="apellido" required><br><br>

            <label for="documento">Documento de Identidad:</label>
            <input type="type" id="documento" name="documento" required><br><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="curso">Seleccion un curso</label>
            <select id="curso" name="curso">
                <option value="html">HTML</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
            </select><br><br>

            <label>Modalidad:</label><br>
            <input type="radio" id="presencial" name="modalidad" value="Presencial">
            <label for="presencial">Presencial</label><br>
            <input type="radio" id="virtual" name="modalidad" value="Virtual">
            <label for="virtual">Virtual</label><br><br>

            <label>Horarios disponibles:</label><br>
            <input type="checkbox" id="manana" name="horarios" value="Mañana">
            <label for="manana">Mañana</label><br>
            <input type="checkbox" id="tarde" name="horarios" value="Tarde">
            <label for="tarde">Tarde</label><br>
            <input type="checkbox" id="noche" name="horarios" value="Noche">
            <label for="noche">Noche</label><br><br>

            <label for="comentarios">Comentarios adicionales:</label><br>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Restablecer">

        </form>
    </main>
</body>
</html>
