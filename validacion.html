<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Validación</title>
</head>
<body>
    <header>
        <h1>Validación de Correo</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="registro.html">Registro</a></li>
            <li><a href="lenguajes.html">Lenguajes</a></li>
            <li><a href="validacion.html">Validación</a></li>
        </ul>
    </nav>
    <main>
        <form action="#" method="post">
            <label for="correo">Correo Completo:</label>
            <input type="email" id="correo" name="correo" placeholder="correo@gmail.com" pattern="+.@gmail.com"required><br><br>

            <label for="clave">Contraseña:</label>
            <input type="password" id="clave" name="clave" pattern="[A-Za-z0-9]{6,12}" placeholder="Min 6 caracteres"required><br><br>

            <label for="confirmar">Confirmar Contraseña:</label>
            
            <input type="password" id="confirmar" name="confirmar" pattern="[A-Za-z0-9]{6,12}" placeholder="Repetir contraseña"required><br><br>
            <input type="submit" value="Enviar">
        </form>
    </main>
</html>
